<!-- This page display the result and recap process -->

{% extends 'styletransfer/base.html' %}
{% block 'body' %}
{% load staticfiles %}

<h2>Result</h2>
<div class="result">
  <img class="result-input" src={% static 'styletransfer/images/input.jpg' %}>
  {% if style == "candy" %}
    <img class="result-style" src={% static 'styletransfer/images/styles/candy.jpg' %}>
  {% elif style == "mosaic" %}
    <img class="result-style" src={% static 'styletransfer/images/styles/mosaic.jpg' %}>
  {% elif style == "starry-night" %}
    <img class="result-style" src={% static 'styletransfer/images/styles/starry-night.jpg' %}>
  {% else %}
    <img class="result-style" src={% static 'styletransfer/images/styles/udnie.jpg' %}>
  {% endif %}
  <img class="result-output" src={% static 'styletransfer/images/output.jpg' %}>
</div>
<br>
<a href="{% url 'views.index' %}">Back to the Beginning</a>
<!-- Allow the user to simply select another style and run again -->
{% endblock %}
